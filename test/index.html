<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>REVE</title>
	<script src="../dist/reve.js"></script>
	<style>
		.hl {font-size: 20px;color: cornflowerblue}
	</style>
</head>
<body>
	<div id="app" r-show="{show}" r-class="{hl: hl}">
		Hello world
		<div r-component="c-header" r-ref="header" r-html="{title}"></div>
	</div>
	<script>
		Reve.component('c-header' ,{
			data: function () {
				return {
					title: 'Hi, Reve'
				}
			}
		})
		var $app = new Reve({
			el: '#app',
			data: function () {
				return {
					show: true,
					hl: true
				}
			}
		})

		console.log($app)
	</script>
</body>
</html>
