<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>REVE</title>
	<script src="../dist/reve.js"></script>
	<style>
		.hl {font-size: 20px;color: cornflowerblue}
		body {padding: 0px}
	</style>
</head>
<body>
	<div id="app" r-show="{show}" r-class="{hl: hl}">
		<div r-component="c-header" 
			r-ref="header"
			r-data="{
				title: 'Hi, Reve'
			}"
		>
			<center r-html="{title}"></center>
			<button r-component="c-button" style="float:right" r-ref="button">Home</button>
		</div>
		
		<h1>Hello world</h1>

		<button r-on="{
			click: onClick
		}">Click event binding</button>
	</div>
	<script>
		Reve.component('c-header' ,{
			data: function () {
				return {
					title: ''
				}
			},
			ready: function () {
				console.log('c-header mount')
			}
		})
		Reve.component('c-button' ,{
			ready: function () {
				console.log('c-button mount')
			}
		})
		var $app = new Reve({
			el: '#app',
			data: function () {
				return {
					show: true,
					hl: true,
				}
			},
			ready: function () {
				this.$refs
			},
			methods: {
				onClick: function () {
					alert('click it will disable hightlight')
					this.$data.hl = false
					this.$update()
				}
			}
		})

		console.log($app)
	</script>
</body>
</html>
